<div>
    @if (!usersData.length) {
    <span class="empty">{{ emptyData }}</span>
    } @else {
    <table class="table">
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Contact</th>
                <th>Occupation</th>
                <th>Country</th>
            </tr>
        </thead>

        <tbody>
            @for (data of usersData; track data.id) {
            <tr>
                <td >{{ data.id }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.contact }}</td>
                <td>{{ data.occupation ?? 'â€”' }}</td>
                <td>{{ data.country }}</td>
            </tr>
            }
        </tbody>
    </table>
    }
</div>
